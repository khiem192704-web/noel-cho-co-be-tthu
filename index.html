<!DOCTYPE html>
<html lang="VN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOEL_V3 (Ultra Performance)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Times New Roman', serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI Overlay - Minimalist */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; 
            align-items: center;
            padding-top: 40px;
            box-sizing: border-box;
        }
        
        .ui-hidden { opacity: 0; pointer-events: none !important; }

        /* Loading */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-text {
            color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); 
            border-top: 1px solid #d4af37; border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Typography */
        h1 { 
            color: #fceea7; font-size: 40px; margin: 0; font-weight: 400; /* Giảm size font một chút cho mobile */
            letter-spacing: 4px; 
            text-shadow: 0 0 20px rgba(252, 238, 167, 0.6); 
            background: linear-gradient(to bottom, #fff, #eebb66);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', 'Times New Roman', serif;
            opacity: 0.9;
            text-align: center;
        }

        /* Upload Button */
        .upload-wrapper {
            display: none !important; 
            margin-top: 20px;
            pointer-events: auto;
            text-align: center;
            transition: opacity 0.5s ease;
        }
        .upload-btn {
            background: rgba(20, 20, 20, 0.6); 
            border: 1px solid rgba(212, 175, 55, 0.4); 
            color: #d4af37; 
            padding: 10px 25px; 
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            font-size: 10px;
            transition: all 0.4s;
            display: inline-block;
            backdrop-filter: blur(5px);
        }
        .upload-btn:hover { 
            background: #d4af37; 
            color: #000; 
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        .hint-text {
            color: rgba(212, 175, 55, 0.5);
            font-size: 9px;
            margin-top: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        #file-input { display: none; }
        #webcam-wrapper {
            position: absolute; bottom: 20px; right: 20px;
            width: 100px; height: 75px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden; opacity: 0; 
            pointer-events: none;
        }
        /* FPS Counter style (optional check) */
        #fps-info {
            position: absolute; bottom: 10px; left: 10px; color: #444; font-size: 10px; font-family: monospace; z-index: 5;
        }
    </style>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Đang tối ưu hóa...</div>
    </div>

    <div id="canvas-container"></div>
    <div id="fps-info">Mode: Performance</div>

    <div id="ui-layer">
        <h1>Noel Cho cô bé Thanh Thu của tui</h1>
        
        <div class="upload-wrapper">
            <label class="upload-btn">
                Thêm ảnh
                <input type="file" id="file-input" multiple accept="image/*">
            </label>
            <div class="hint-text">Nhấn phím 'H' để ẩn các nút điều khiển</div>
        </div>
    </div>

    <div id="webcam-wrapper">
        <video id="webcam" autoplay playsinline style="display:none;"></video>
        <canvas id="webcam-preview"></canvas>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        // Removed RoomEnvironment to save performance (using simple lights instead)
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- CONFIGURATION ---
        const CONFIG = {
            colors: {
                bg: 0x000000, 
                champagneGold: 0xffd966, 
                deepGreen: 0x03180a,      
                accentRed: 0x990000,      
            },
            particles: {
                count: 800,       // ULTRA OPTIMIZATION: Reduced from 1200
                dustCount: 500,   // ULTRA OPTIMIZATION: Reduced from 1500
                treeHeight: 24,  
                treeRadius: 8    
            },
            camera: {
                z: 50 
            }
        };

        const STATE = {
            mode: 'TREE', 
            focusIndex: -1, 
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 } 
        };

        let scene, camera, renderer, composer;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video, webcamCanvas;
        let caneTexture; 

        async function init() {
            initThree();
            // setupEnvironment(); // Skipped for FPS
            setupLights();
            createTextures();
            createParticles(); 
            createDust();      
            setupPostProcessing();
            setupEvents();
            await initMediaPipe();
            loadMyPhotos();
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);

            animate();
        }
        
        function loadMyPhotos() {
             // Placeholder logic remains same
            const imageUrls = [     'image1.jpeg',

                'image2.jpeg',

                'image3.jpeg',

                'image4.jpeg',

                'image5.jpg',

                'image6.png',

                'image7.png',

                'image8.png',

                'image9.png'
                              ]; 
            // In production, add real images here or via upload
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            // Simple Fog is cheap
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.015); 

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            // ULTRA OPTIMIZATION: explicit low power hints
            renderer = new THREE.WebGLRenderer({ 
                antialias: false, 
                alpha: false, 
                powerPreference: "high-performance",
                precision: "mediump", // Lower precision for speed
                stencil: false,
                depth: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // CRITICAL: Force Pixel Ratio to 1.0. 
            // High DPI screens (Macbook/Phones) kill FPS if this is higher.
            renderer.setPixelRatio(1); 
            
            // Removed ToneMapping to save fragment shader calculations
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupLights() {
            // Using basic lights instead of Environment map
            const ambient = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 3, 25);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            // Directional Light is cheaper than SpotLight
            const dirLight = new THREE.DirectionalLight(0xffcc66, 1.5);
            dirLight.position.set(20, 30, 20);
            scene.add(dirLight);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            
            // ULTRA OPTIMIZATION: Tiny resolution for bloom (1/4 screen)
            // This keeps the glow but drastically reduces GPU load
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth / 4, window.innerHeight / 4), 
                1.5, 0.4, 0.85
            );
            bloomPass.threshold = 0.6; 
            bloomPass.strength = 0.6; // Bumped strength to compensate for lower res
            bloomPass.radius = 0.2;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32; // Tiny texture
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,32,32);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            // Simplified stripe drawing
            ctx.moveTo(0,0); ctx.lineTo(16,32); ctx.lineTo(8,32); ctx.lineTo(0,16);
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 
                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * (type === 'PHOTO' ? 0.3 : 1.0),
                    (Math.random() - 0.5) * (type === 'PHOTO' ? 0.3 : 1.0),
                    (Math.random() - 0.5) * (type === 'PHOTO' ? 0.3 : 1.0)
                );
                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 40 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                // Pre-calc scatter pos to save CPU later
                const rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                // Optimization: Skip update for dust if far away or random skip
                if (this.isDust && Math.random() > 0.5) return;

                let target = (mode === 'SCATTER') ? this.posScatter : this.posTree;

                if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        // Hardcoded logic to avoid Matrix/Vector allocation
                        target = new THREE.Vector3(0, 1, 40); // Simplified focus pos
                    } else target = this.posScatter;
                }

                // Increase Lerp speed for snappy feel, less "floating" calculation
                this.mesh.position.lerp(target, (mode === 'FOCUS' ? 5.0 : 2.5) * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                } else if (mode === 'TREE') {
                    // Only rotate Y in tree mode, skip others to save CPU
                    this.mesh.rotation.x *= 0.95; 
                    this.mesh.rotation.z *= 0.95;
                    this.mesh.rotation.y += 0.5 * dt; 
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                // Simplified scaling logic
                let s = this.baseScale;
                if (this.isDust) {
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    s = 4.0;
                }
                
                // Fast check to avoid lerping if scale is already close
                if (Math.abs(this.mesh.scale.x - s) > 0.01) {
                    this.mesh.scale.setScalar(THREE.MathUtils.lerp(this.mesh.scale.x, s, 5*dt));
                }
            }
        }

        function createParticles() {
            // ULTRA OPTIMIZATION: Low Poly Geometries
            const sphereGeo = new THREE.SphereGeometry(0.5, 6, 4); // 6x4 segments (very low poly)
            const boxGeo = new THREE.BoxGeometry(0.5, 0.5, 0.5); 
            // Replaced complex TubeGeometry with simple Cylinder for candy
            const candyGeo = new THREE.CylinderGeometry(0.1, 0.1, 1, 5); 

            // ULTRA OPTIMIZATION: MeshLambertMaterial (Vertex Lit) is much faster than Standard/Physical
            const goldMat = new THREE.MeshLambertMaterial({
                color: CONFIG.colors.champagneGold,
                emissive: 0x443300, emissiveIntensity: 0.2
            });

            const greenMat = new THREE.MeshLambertMaterial({
                color: CONFIG.colors.deepGreen,
                emissive: 0x002200, emissiveIntensity: 0.2 
            });

            const redMat = new THREE.MeshPhongMaterial({ // Phong for shiny red
                color: CONFIG.colors.accentRed,
                shininess: 30,
                emissive: 0x220000
            });
            
            const candyMat = new THREE.MeshLambertMaterial({ map: caneTexture });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.40) { mesh = new THREE.Mesh(boxGeo, greenMat); type = 'BOX'; } 
                else if (rand < 0.70) { mesh = new THREE.Mesh(boxGeo, goldMat); type = 'GOLD_BOX'; } 
                else if (rand < 0.92) { mesh = new THREE.Mesh(sphereGeo, goldMat); type = 'GOLD_SPHERE'; } 
                else if (rand < 0.97) { mesh = new THREE.Mesh(sphereGeo, redMat); type = 'RED'; } 
                else { mesh = new THREE.Mesh(candyGeo, candyMat); type = 'CANE'; }

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                // Frustum Culling helps if object is out of camera, ensure it's on
                mesh.frustumCulled = true;

                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            // Star
            const starGeo = new THREE.OctahedronGeometry(1.2, 0); // 0 detail
            const starMat = new THREE.MeshBasicMaterial({ color: 0xffdd88 }); // Basic material is fastest
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);
            
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            // Using Points for dust is faster than individual Meshes, but to keep code structure
            // we will use simple low poly Tetrahedrons
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.6 });
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.5 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function addPhotoToScene(texture) {
            // Simple Plane for frame
            const frameGeo = new THREE.PlaneGeometry(1.5, 1.5); 
            const frameMat = new THREE.MeshBasicMaterial({ color: CONFIG.colors.champagneGold });
            const frame = new THREE.Mesh(frameGeo, frameMat);
            
            const photoGeo = new THREE.PlaneGeometry(1.3, 1.3);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.01;
            
            const group = new THREE.Group();
            group.add(frame); group.add(photo);
            const s = 0.8;
            group.scale.set(s,s,s);
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }
        
        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(t);
                    });
                }
                reader.readAsDataURL(f);
            });
        }

        // --- MEDIAPIPE OPTIMIZED ---
        async function initMediaPipe() {
            video = document.getElementById('webcam');
            webcamCanvas = document.getElementById('webcam-preview');
            // Very low resolution for analysis is enough
            webcamCanvas.width = 160; webcamCanvas.height = 120;

            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1,
                minHandDetectionConfidence: 0.6 // Slightly higher to avoid false positives
            });
            
            if (navigator.mediaDevices?.getUserMedia) {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 320, height: 240, frameRate: { ideal: 15 } } // Request low spec video
                });
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
            }
        }

        let lastVideoTime = -1;
        let lastPredictionTime = 0;
        const PREDICTION_INTERVAL = 150; // OPTIMIZATION: Check hands only 6-7 times a second

        async function predictWebcam() {
            const now = performance.now();
            if (video.currentTime !== lastVideoTime && now - lastPredictionTime > PREDICTION_INTERVAL) {
                lastVideoTime = video.currentTime;
                lastPredictionTime = now;
                
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, now);
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                const thumb = lm[4]; const index = lm[8]; const wrist = lm[0];
                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgDist = 0;
                tips.forEach(t => avgDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                avgDist /= 4;

                if (pinchDist < 0.05) {
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                    }
                } else if (avgDist < 0.25) {
                    STATE.mode = 'TREE'; STATE.focusTarget = null;
                } else if (avgDist > 0.4) {
                    STATE.mode = 'SCATTER'; STATE.focusTarget = null;
                }
            } else {
                STATE.hand.detected = false;
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                // Keep bloom low res on resize
                composer.setSize(window.innerWidth, window.innerHeight); 
            });
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    const controls = document.querySelector('.upload-wrapper');
                    if (controls) controls.classList.toggle('ui-hidden');
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // Simplified rotation logic
            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                const targetRotY = STATE.hand.x * Math.PI * 0.9; 
                const targetRotX = STATE.hand.y * Math.PI * 0.25;
                STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
                STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
            } else {
                if(STATE.mode === 'TREE') {
                    STATE.rotation.y += 0.3 * dt;
                    STATE.rotation.x *= 0.9; // Fast decay
                } else {
                     STATE.rotation.y += 0.1 * dt; 
                }
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }

        init();
    </script>
</body>
